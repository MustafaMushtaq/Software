<app-header-footer  [title]='title'> </app-header-footer>


<div class="container-fluid">
    <div class="row ">
        <div class="col-md-12 center-form">
            <div class="col-md-4">
        <div class="text-left top-text mb-4"> <p>Product DETAILS</p>  </div>   

                    <form ngNativeValidate (ngSubmit)="createProduct()" >
                                <div class="form-group">
                                  <input type="text" class="form-control" [(ngModel)]="product.name" name="name" id="name" placeholder="PRODUCT NAME"  required>
                                </div>
                                <div class="form-group">
                                  <input type="date" class="form-control mt-3" [(ngModel)]="product.date" name="date" id="date" placeholder="DATE">
                                </div>
                          
                                <div class="form-group">
                                  <input type="text" class="form-control mt-3" [(ngModel)]="product.price" name="PRICE" id="PRICE" placeholder="PRICE"  required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control mt-3" [(ngModel)]="product.comments" name="comments" id="comments" placeholder="COMMENTS"  >
                                  </div>
                        <div class="col-md-12 form-buttom text-center">
                                <button type="submit" class="btn btn-primary ">ADD</button>

                        </div>
                          </form>
                
            </div>
        </div>
     
    </div>
</div>
