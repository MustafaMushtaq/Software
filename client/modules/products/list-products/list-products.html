<app-header-footer [title]=title> </app-header-footer>

<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-10">
      <div class="col-md-4">

        <form ngNativeValidate (ngSubmit)="getProductCustomers()">

          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="product" name="product" id="product"
              placeholder="PRODUCT" required>
          </div>
          <div class="col-md-12 form-buttom text-center">
            <button type="submit" class="btn btn-primary ">SEARCH</button>

          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-6 mb-2 p-3" *ngFor="let customer of products[0].customers">
            <div class="card-def" [routerLink]="['/customer-card',customer._id ]">
          <div class="row p-5">
            <div class="col-md-2">
              <img src="./../../../assets/images/default-user-image.png" alt="">
            </div>
            <div class="col-md-10">
              <div>
                CUSTOMER NAME: {{customer.fullName}}
              </div>
              <div> ADDRESS: {{customer.address}}</div>
              <div>MOBILE NUMBER: {{customer.phoneNumber}} </div>
              <div>EMAIL: {{customer.email}}</div>

            </div>
          </div>

        </div>
        </div>
      </div>
    </div>
  </div>
</div>
