<app-header-footer [title]=title> </app-header-footer>

<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-10">
      <div class="col-md-4">

        <form ngNativeValidate (ngSubmit)="getFilterTransactions()">

          <div class="form-group">
            <input type="date" class="form-control" [(ngModel)]="date" name="date" id="date" placeholder="DATE"
              required>
          </div>
          <div class="col-md-12 form-buttom text-center">
            <button type="submit" class="btn btn-primary ">SEARCH</button>

          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-4 mb-2 p-3 " *ngFor="let item of transactions">
          <div class="card-def" [routerLink]="['/customer-card',item.customer._id ]">
            <div class="row p-4">
              <div class="col-md-2">
                <img src="./../../../assets/images/default-user-image.png" alt="">
              </div>
              <div class="col-md-10">
                <div>
                  CUSTOMER NAME: {{item.customer.fullName}}
                </div>
                <div> PRODUCT: {{item.product.name}}</div>
                <div>BILL: {{item.bill}} </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
