<app-header-footer  [title]='title'> </app-header-footer>


<div class="container-fluid">
    <div class="row">
      <div class="col-md-12  center-form">

      
        <div class="col-md-6  center-form">
            <div class="col-md-8">
        <div class="top-text text-left mb-3"> <p>TRANSACTION DETAILS</p>  </div>   

                    <form ngNativeValidate (ngSubmit)="createTransaction()" >
                      <span class="regular-select">
                        <div class="form-group">
                            <select class="form-control pl-0" [(ngModel)]="transaction.customer" name="customer" id="customer" required>
                                <option value="" selected disabled>CUSTOMER ID</option>
                                <option *ngFor="let item of customers; let i =index" value="{{item._id}}"> {{item._id}}</option>
                             
                              </select> 
                        </div>
                    </span>
                                <div class="form-group">
                                  <input type="date" class="form-control mt-3" [(ngModel)]="transaction.joiningDate" name="date" id="date" placeholder="DATE"  required>
                                </div>
                                <span class="regular-select">
                                    <div class="form-group">
                                        <select class="form-control pl-0" [(ngModel)]="transaction.product"  name="product" id="product" (change)="setBill($event.target.value)" required>
                                            <option value="" selected disabled>PRODUCTS</option>
                                            <option *ngFor="let product of products; let i =index" value="{{product._id}}" > {{product.name}}</option>
                                         
                                          </select> 
                                    </div>
                                </span>
                             
                                <div class="form-group">
                                  <input type="text" class="form-control mt-3" [(ngModel)]="transaction.bill" value="{{transaction.bill}}" name="bill" id="bill" placeholder="BILL" required >
                                </div>
                                <div class="form-group">
                                  <input type="text" class="form-control mt-3" [(ngModel)]="transaction.salesPerson" name="salesPerson" id="salesPerson" placeholder="SALES PEPRSON"  required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control mt-3" [(ngModel)]="transaction.comments" name="comments" id="comments" placeholder="COMMENTS"  >
                                  </div>
                        <div class="col-md-12 form-buttom text-center">
                                <button type="submit" class="btn btn-primary ">ADD</button>

                        </div>
                          </form>
                
            </div>
        </div>
        <div class="col-md-6  center-form">
     
         <div class="col-md-8 top-dist  mt-5">

            <span class="top-text">
                <p class="mb-0">NEW CUSTOMER?</p>
                <div class="col-md-12 form-buttom">
                    <button type="submit" class="btn btn-primary"  [routerLink]="['/create-customer']">ADD CUSTOMER</button>
                  </div>
              </span>
              <span class="top-text ">
                  <p class="mb-0 top-dist">NEW PRODUCT?</p>
                  <div class="col-md-12 form-buttom">
                      <button type="submit" class="btn btn-primary" [routerLink]="['/create-product']">ADD PRODUCT</button>
                    </div>
                </span>
        </div>
        </div>
      </div>
    </div>
</div>
